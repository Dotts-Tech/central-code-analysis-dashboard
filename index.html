<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salesforce Code Analyzer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/dotts-dark.png" alt="Dotts Logo" class="logo"/>
      <h1>Salesforce Code Analyzer Dashboard</h1>
    </header>

    <main id="results">
      <p>Loading...</p>
    </main>

    <template id="card-template">
      <div class="card">
        <h3 class="repo-name"></h3>
        <canvas class="pie-chart" width="200" height="200"></canvas>
        <div class="violation-counts">
          <span class="critical"></span>
          <span class="high"></span>
          <span class="medium"></span>
          <span class="low"></span>
        </div>
        <button class="view-details">View Details</button>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
